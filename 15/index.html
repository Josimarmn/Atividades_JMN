<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition - Animation</title>
    <style>
    .box{
      position: relative;
      left: 10px;
      top: 10px;
      width: 50px;
      height: 50px;
      background: red;
      animation-name: minhaAnimacao;
      animation-duracao: 5s;
      animation-delay: 3s;
      animation-iteration-count: 3;
    }
    .box: hover{
      border: solid 5px black;
    }
    </style>
</head>
<body>
  <div class="box"></div>
  @keyframes minhaAnimacao{
    from{
        left: 10px;
    }
    to{
        left: 50px;
        background: blue;
        border-radius: 100px;
    }
  }

</body>
</html>
