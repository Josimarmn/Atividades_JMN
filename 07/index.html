<html> 
  <head>
    <title>Fontes e Cores</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
  </head>
  <style>
    .fontSerif{
      font-family: "Times New Roman", Times, serif;
      font-size: 5em; /*80px*/
    }
    .fontSans-Serif{
      font-family: Verdana, Arial, Helvetica, sans-serif;
      font-size: 2.5em; /*40px*/
    }
    .fontMonospace{
      font-family: "Courier New", Courier, monospace;
      font-size: 1.25em; /*20px*/
    }
    .negrito{
      font-style: bold;
    }
    .italico{
      font-style: italic;
    }
    .oblique{
      font-style: oblique;
    }
    .normal{
      font-style: normal;
    }
  </style>
  <body>
    <p class="fontSerif">Programção Web</p>
    <p class="fontSans-Serif">Programção Web</p>
    <p class="fontMonospace">Programção Web</p>
    <p class="negrito">Teste Negrito</p>
    <p class="italico">Teste Itálico</p>
    <p class="oblique">Teste Obliquo</p>
    <p class="normal">Teste Normal</p>
  </body>

</html>
