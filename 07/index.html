<html> 
  <head>
    <title>Fontes e Cores</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
  </head>
  <style>
    .fontSerif{
      font-family: "Times New Roman";
      font-size: 5em; /*80px*/
    }
    .fontSans-Serif{
      font-family: "Verdana";
      font-size: 2.5em; /*40px*/
    }
    .fontMonospace{
      font-family: "Courier New";
      font-size: 1.25em; /*20px*/
    }
  </style>
  <body>
    <p class="fontSerif">Programção Web</p>
    <p class="fontSans-Serif">Programção Web</p>
    <p class="fontMonospace">Programção Web</p>
  </body>

</html>
