<html> 
  <head>
    <title>Fontes e Cores</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
  </head>
  <style>
    .fontSerif{
      font-family: "Times New Roman", Times, serif;
      font-size: 5em; /*80px*/
    }
    .fontSans-Serif{
      font-family: Verdana, Arial, Helvetica, sans-serif;
      font-size: 2.5em; /*40px*/
    }
    .fontMonospace{
      font-family: "Courier New", Courier, monospace;
      font-size: 1.25em; /*20px*/
    }
    .negrito{
      font-size: 1.25em;
      font-style: bold;
    }
    .italico{
      font-size: 1.25em;
      font-style: italic;
    }
    .oblique{
      font-size: 1.25em;
      font-style: oblique 30deg;
    }
    .normal{
      font-style: normal;
    }
  </style>
  <body>
    <p class="fontSerif">Programção Web</p>
    <p class="fontSans-Serif">Programção Web</p>
    <p class="fontMonospace">Programção Web</p>
    <p class="negrito">PROGRAMAÇÃO EM NEGRITO</p>
    <p class="italico">PROGRAMAÇÃO EM ITÁLICO</p>
    <p class="oblique">PROGRAMAÇÃO EM OBLIQUO (30 GRAUS)</p>
    <p class="normal">PROGRAMAÇÃO NORMAL</p>
  </body>

</html>
