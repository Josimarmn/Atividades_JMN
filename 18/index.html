<DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../21/css/estilo.css">
    <link rel="stylesheet" href= "../21/css/normalize.css">
    <title>Formulários - Tabelas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>   	  	
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1>Cadastre-se</h1>
	    <form>
		    <div class="form-group">
			    <label for="nome">Nome:</label>
			    <input type="text" class="form-control" id="nome" placeholder= "Digite seu nome">
		    </div>
		    <div class="form-group">
			    <label for="email">Email:</label>
			    <input type="email" class="form-control" id="email">
		    </div>
		    <div class="form-group">
			    <label for="senha">Senha:</label>
			    <input type="password" class="form-control" id="senha">
		    </div>
	    </form>
    </div>
    <div class="col-sm-4">
    </div>
    <div class="checkbox">
	<label>
		<input type="checkbox"> Aceito os termos do serviço.
	</label>
     </div>
     <div class="radio">
	<label>
		<input type="radio" name="opcoes"> PHP
	</label>
	<label>
		<input type="radio" name="opcoes"> Java
	</label>
      </div>
      <button type="submit" class="btn btn-default">Cadastrar</button>
      <div class="col-sm-4">
	      <h3>Logar</h3>
	      <div class="form-group">
		      <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
	      </div>
	      <div class="form-group">
		      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
	      </div>
	      <button type="submit" class="btn btn-primary">Logar</button>
      </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>	
</body>
<script type="text/javascript">
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			  return new bootstrap.Tooltip(tooltipTriggerEl)
			})			
			var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
			var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
			  return new bootstrap.Popover(popoverTriggerEl)
			})
</script>

</html>
