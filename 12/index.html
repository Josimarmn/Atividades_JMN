<doctype html>
    <html>
      <head>
            <meta charset="UTF-8">
            <title>
                Atributo Data
            </title>
            <script type= "text/javascript">
               function mostravalor(componente){
                   var valor=componente.getAttribute ("data-idade");
                   alert (valor);
               }
            </script>
      </head>
      <style type="text/css">
            .pessoa{
                color:red;
            }
            .pessoa[data-idade='30']{
                color: blue;
            }
      </style>

      <body>
        <ul>
            <li class="pessoa" onclick="mostravlaor(this)" data-idade= "20">João</li>
            <li class="pessoa" onclick="mostravlaor(this)" data-idade= "30">José</li>
            <li class="pessoa" onclick="mostravlaor(this)" data-idade= "40">Maria</li>
        </ul>        
      </body>
    </html>
