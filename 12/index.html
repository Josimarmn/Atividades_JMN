
<DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pessoa {
            margin-bottom: 20px;
        }
        .pessoa{
           color:red;
        }
        .pessoa-detalhes{
           display: none;
        }
        .pessoa[data-idade='30']{
           color: blue;
        }
        .pessoa-detalhes {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Dados das Pessoas</h1>

    <div class="pessoa" data-idade="20" data-cpf="999">
        <h3>João</h3>
        <p class="pessoa-detalhes"></p>
        <button onclick="showdetalhes(this)">Mostrar Detalhes</button>
    </div>

    <div class="pessoa" data-idade="30" data-cpf="888">
        <h3>José</h3>
        <p class="pessoa-detalhes"></p>
        <button onclick="showdetalhes(this)">Mostrar Detalhes</button>
    </div>

    <div class="pessoa" data-idade="40" data-cpf="777">
        <h3>Maria</h3>
        <p class="pessoa-detalhes"></p>
        <button onclick="showdetalhes(this)">Mostrar Detalhes</button>
    </div>

    <script>
        function showdetalhes(button) {
            const pessoa = button.parentElement;
            const detalhes = pessoa.querySelector('.pessoa-detalhes'); 
			/* pega os atributos data de cada produto, esses atributos data estão na div produto */
            const idad = pessoa.getAttribute('data-idade');
            const cpf = pessoa.getAttribute('data-cpf');

            detalhes.textContent = `Idade: ${idad} anos, CPF: ${cpf}`;
            detalhes.style.display = 'block';
        }
    </script>

</body>
</html>
