<doctype html>
    <html>
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
                Atributo Data
            </title>

      </head>
      <style type="text/css">
            .pessoa{
                color:red;
            }
          .pessoa-detalhes{
              display: none;
          }
            .pessoa[data-idade='30']{
                color: blue;
            }
      </style>

      <body>
        <div class="pessoa" data-idade="20", data-cpf="999">
            <h3>João</h3>
            <p class="pessoa-detalhes"></p>
            <button onclick="mostrarvalor(this)">Mostrar Dados</button>
        </div>
        <div class="pessoa" data-idade="30", data-cpf="888">
            <h3>José</h3>
            <p class="pessoa-detalhes"></p>
            <button onclick="mostrarvalor(this)">Mostrar Dados</button>
        </div>
        <div class="pessoa" data-idade="40", data-cpf="777">
            <h3>Maria</h3>
            <p class="pessoa-detalhes"></p>
            <button onclick="mostrarvalor(this)">Mostrar Dados</button>
        </div>
          <script type= "text/javascript">
              function mostrarvalor(button){
                  const pessoa=button.parentElement;
                  const detalhes=pessoa.querySelector(".pessoa-detalhes");
                  
                  const idad=pessoa.getAttribute ("data-idade");
                  const cpf=pessoa.getAttribute ("data-cpf");

                  detalhes.textContent="Idade: (idad), CPF: (cpf)";
                  detalhes.style.display= "block";
              }
          </script>
      </body>
    </html>
