<doctype html>
    <html>
        <head>
            <title>
                Layout - Header
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                background: #FFFFFF;
                padding: 10px;
                width: 900px;
                margin: 30px auto;
            }  
            .caixa{
                background: red;
                margin: 10px;
                width: 100px;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                width: 100%;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaverde{
                background: green;
                margin: 10px;
                width: 100px;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaamarela{
                background: yellow;
                margin: 10px;
                width: 100px;
                height: 100px;
                color: #FFFFFF;
            }
            #relativo{
                position: relative;
                left: 30px;
            } 
            #absoluto{
                position: absolute;
                left: 300px;
            }
            #fixo{
                position: fixed;
                left: 0px;
                top: 0px;
            }
        </style>
        <header>BOX MODEL - FIXAR HEADER</header>
        <body>
            <span>
                Container body
            </span>
            <div id=conteudo>
                Container div
                <div id="relativo" class="caixa">
                    Relativo
                </div>
                <div id="absoluto" class="caixa">
                    Absoluto
                </div>
                <div id="fixo" class="caixaazul">
                    HEADER
                </div>                
            </div>
        </body>
        <footer>FOOTER</footer>
    </html>
