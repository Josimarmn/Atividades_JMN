<doctype html>
    <html>
        <head>
            <title>
                Layout - Header
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                display: flex;
                background: #FFFFFF;
                width: 100%;
                hight: 500px;
                top: 0px;
            }  
            .caixa{
                background: red;
                margin: 0px;
                width: 25%;
                height: 500px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                top: 0px;
                width: 100%;
                height: 80px;
                color: #FFFFFF;
            }
            .caixaverdem{
                background: green;
                width: 100%;
                top: 80px;
                height: 40px;
                color: #FFFFFF;
            }
            .caixaverde{
                background: green;
                top: 100px;
                width: 100%;
                height: 40px;
                color: #FFFFFF;
            }
            .caixaamarela{
                background: yellow;
                width: 50%;
                height: 500px;
                color: #FFFFFF;
            }
            #relativo{
                position: relative;
                left: 0px;
            } 
            #absoluto{
                position: absolute;
                left: 0px;
            }
            #fixo{
                position: fixed;
                left: 0px;
                margin: 0px;
            }
        </style>  
            <div id="fixo" class="caixaazul">
                           HEADER
            </div>
            <div class="caixaverdem">
                           MENU
            </div> 
        
        <body>          
            <div id=conteudo>              
                <div class="caixa">
                    Left
                </div>
                <div class="caixaamarela">
                    Center
                </div>
                <div class="caixa">
                    Right
                </div>
            </div>
        </body>
        <div class="caixaverde">
           <footer>FOOTER</footer>
        </div>
    </html>
