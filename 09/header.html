<doctype html>
    <html>
        <head>
            <title>
                Layout - Header
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                display: flex;
                background: #FFFFFF;
                padding: 0px;
                width: 100%;
                margin: 0px;
            }  
            .caixa{
                background: red;
                margin: 0px;
                width: 100px;
                height: 300px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                width: 100%;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaverdem{
                background: green;
                width: 100%;
                height: 50px;
                color: #FFFFFF;
                margin: 80px auto;
            }
            .caixaverde{
                background: green;
                width: 100%;
                height: 50px;
                color: #FFFFFF;
                margin: 0px;
            }
            .caixaamarela{
                background: yellow;
                margin: 0px;
                width: 100px;
                height: 300px;
                color: #FFFFFF;
            }
            #relativo{
                position: relative;
                left: 0px;
            } 
            #absoluto{
                position: absolute;
                left: 0px;
            }
            #fixo{
                position: fixed;
                left: 0px;
                top: 0px;
            }
        </style>
        <header>FIXAR HEADER</header>
        <body>
            <div id="fixo" class="caixaazul">
                    HEADER
            </div>
            <div class="caixaverdem">
                   MENU
             </div>           
            <div id=conteudo>            

                <div class="caixa">
                    Relativo
                </div>
                <div class="caixaamarela">
                    Relativo
                </div>
                <div class="caixa">
                    Relativo
                </div>
        </body>
        <div class="caixaverde">
           <footer>FOOTER</footer>
        </div>
    </html>
