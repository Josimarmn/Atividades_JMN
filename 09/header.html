<doctype html>
    <html>
        <head>
            <title>
                Layout - Header
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                background: #FFFFFF;
                padding: 10px;
                width: 200px;
                margin: 30px auto;
            }  
            .caixa{
                background: red;
                margin: 10px;
                width: 100px;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                width: 100%;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaverde{
                background: green;
                margin: 100px;
                width: 100%;
                height: 30px;
                color: #FFFFFF;
            }
            .caixaamarela{
                background: yellow;
                margin: 10px;
                width: 100px;
                height: 100px;
                color: #FFFFFF;
            }
            #relativo{
                position: relative;
                left: 0px;
            } 
            #absoluto{
                position: absolute;
                left: 0px;
            }
            #fixo{
                position: fixed;
                left: 0px;
                top: 0px;
            }
        </style>
        <header>FIXAR HEADER</header>
        <body>
            <div id="fixo" class="caixaazul">
                    HEADER
            </div>
            <div class="caixaverde">
                    MENU
            </div>               
            </div>
            <div id=conteudo>
                Container div
                <div id="relativo" class="caixa">
                    Relativo
                </div>
                <div id="relativo" class="caixa">
                    Relativo
                </div>
                <div id="relativo" class="caixa">
                    Relativo
                </div>
        </body>
        <div id="absoluto" class="caixaverde">
           <footer>FOOTER</footer>
        </div>
    </html>
