<doctype html>
    <html>
        <head>
            <title>
                Layout - Header
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                display: flex;
                background: #FFFFFF;
                padding: 0px;
                width: 100%;
                hight: 500px;
                margin: 0px;
            }  
            .caixa{
                background: red;
                margin: 0px;
                width: 25%;
                height: 500px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                width: 100%;
                height: 20%;
                color: #FFFFFF;
            }
            .caixaverdem{
                background: green;
                width: 100%;
                height: 10px;
                margin: 50px auto;
                color: #FFFFFF;
            }
            .caixaverde{
                background: green;
                width: 100%;
                height: 10px;
                color: #FFFFFF;
            }
            .caixaamarela{
                background: yellow;
                width: 50%;
                height: 500px;
                color: #FFFFFF;
            }
            #relativo{
                position: relative;
                left: 0px;
            } 
            #absoluto{
                position: absolute;
                left: 0px;
            }
            #fixo{
                position: fixed;
                left: 0px;
                margin: 0px auto;
            }
        </style>
        <body>
              <div id="fixo" class="caixaazul">
                       HEADER
              </div>
              <div class="caixaverdem">
                       MENU
              </div>       
              <div id=conteudo>   
               
                <div class="caixa">
                    Relativo
                </div>
                <div class="caixaamarela">
                    Relativo
                </div>
                <div class="caixa">
                    Relativo
                </div>
            </div>
        </body>
        <div class="caixaverde">
           <footer>FOOTER</footer>
        </div>
