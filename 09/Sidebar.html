<doctype html>
    <html>
        <head>
            <title>
                Layout - Sidebar
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                display: flex;
                background: #FFFFFF;
                width: 100%;
                hight: 500px;
            }  
            .caixa{
                background: red;
                margin: 0px;
                width: 25%;
                height: 500px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                top: 0px;
                width: 100%;
                height: 30%;
                color: #FFFFFF;
                text-align: center;
            }
            .caixaverdem{
                background: green;
                width: 100%;
                height: 15%;
                color: #FFFFFF;
                text-align: center;
            }
            .caixaverde{
                background: green;
                top: 100px;
                width: 100%;
                height: 15%;
                color: #FFFFFF;
                text-align: center;
            }
            .caixaamarela{
                background: yellow;
                width: 50%;
                height: 60%;
                color: #FFFFFF;
                text-align: center;
            }
            #relativo{
                position: relative;
                left: 0px;
            } 
            #absoluto{
                position: absolute;
                left: 0px;
            }
            #fixo{
                position: fixed;
                left: 0px;
                margin: 0px;
            }
        </style>
        <div class="caixaverdem">
                       MENU
        </div>
        <div id="fixo" class="caixaazul">
                       HEADER
        </div>
   
        <body>    
            <div id=conteudo>              
                <div class="caixa">
                    Content
                </div>
                <div class="caixaamarela">
                    Side bar
                </div>
               
            </div>
         <div class="caixaverde">
           <footer>FOOTER</footer>
        </div>
        </body>
    </html>
