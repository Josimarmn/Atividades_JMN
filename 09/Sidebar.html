<doctype html>
    <html>
        <head>
            <title>
                Layout - Side bar
            </title>
        </head>
        <style type="text/css">
            body{
                background: #61bd8c;
            }
            #conteudo{
                display: flex;
                background: #FFFFFF;
                width: 100%;
                hight: 500px;
                text-align: center;
            }  
            .caixa{
                background: red;
                margin: 0px;
                width: 60%;
                height: 500px;
                color: #FFFFFF;
            }
            .caixaazul{
                background: blue;
                margin: 0px;
                top: 0px;
                width: 100%;
                height: 100px;
                color: #FFFFFF;
            }
            .caixaverdem{
                background: green;
                width: 100%;
                height: 40px;
                color: #FFFFFF;
            }
            .caixaverde{
                background: green;
                top: 100px;
                width: 100%;
                height: 40px;
                color: #FFFFFF;
            }
            .caixaamarela{
                background: yellow;
                width: 40%;
                height: 500px;
                color: #FFFFFF;
            }
            #relativo{
                position: relative;
                left: 0px;
            } 
            #absoluto{
                position: absolute;
                left: 0px;
            }
            #fixo{
                position: fixed;
                right: 0px;
                margin: 0px;
            }
        </style>
        <div class="caixaazul">
                       HEADER
              </div>
              <div class="caixaverdem">
                       MENU
              </div>   
        <body>    
              <div id=conteudo>              
                <div class="caixa">
                    CONTENT
                </div>

                <div id="fixo" class="caixaamarela">
                    SIDE BAR
                </div>
            </div>
         <div class="caixaverde">
           <footer>FOOTER</footer>
        </div>
        </body>
    </html>
